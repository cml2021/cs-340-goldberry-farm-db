<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons</title>
</head>
<body>
    <a href="/">Home</a>

    <h1>Manage Seasons</h1>

    <div id="read">
        <h2>Current Seasons</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>SP</td>
                    <td>spring</td>
                    <td><a href='#update'>Edit</a></td>
                    <td><a href='#delete'>Delete</a></td>
                </tr>
                <tr>
                    <td>SU</td>
                    <td>summer</td>
                    <td><a href='#update'>Edit</a></td>
                    <td><a href='#delete'>Delete</a></td>
                </tr>
                <tr>
                    <td>FA</td>
                    <td>fall</td>
                    <td><a href='#update'>Edit</a></td>
                    <td><a href='#delete'>Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div id="create">
        <h2>Add Season</h2>
        <form action="#">
            <fieldset>
                <label for="season-name">Name
                    <input type="text" name="season-name" required>
                </label>
            </fieldset>
            <button type="submit" value="submit">Add</button>
        </form>
    </div>
    
    <div id="update">
        <h2>Update Season</h2>
        <form action="#">
            <fieldset>
                <label for="select-season">Select season to update</label>
                <select name="select-season">
                    <option value="SP">SP: spring</option>
                    <option value="SU" selected="selected">SU: summer</option>
                    <option value="FA">FA: fall</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="season-name">Name
                    <input type="text" name="season-name" value="summer" required>
                </label>
            </fieldset>
            <button type="submit" value="submit">Update</button>
        </form>
    </div>

    <div id="delete">
        <h2>Delete Season</h2>
        <form action="#">
            <fieldset>
                <label for="select-season">Select season to delete</label>
                <select name="select-season">
                    <option value="SP" selected="selected">SP: spring</option>
                    <option value="SU">SU: summer</option>
                    <option value="FA">FA: fall</option>
                </select>
            </fieldset>
            <button type="submit" value="submit">Delete</button>
        </form>
    </div>

</body>
</html>
