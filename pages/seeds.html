<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeds</title>
</head>
<body>
    <a href="/">Home</a>

    <h1>Manage Seeds</h1>

    <div id="read">
        <h2>Current Seeds</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Growth Days</th>
                <th>Can it Regrow?</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>cauliflower</td>
                <td>80</td>
                <td>12</td>
                <td>no</td>
                <td><a href=#>Edit</a></td>
                <td><a href=#>Delete</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td>blueberry</td>
                <td>80</td>
                <td>13</td>
                <td>yes</td>
                <td><a href=#>Edit</a></td>
                <td><a href=#>Delete</a></td>
            </tr>
            <tr>
                <td>3</td>
                <td>wheat</td>
                <td>10</td>
                <td>4</td>
                <td>no</td>
                <td><a href=#>Edit</a></td>
                <td><a href=#>Delete</a></td>
            </tr>
            <tr>
                <td>4</td>
                <td>pumpkin</td>
                <td>100</td>
                <td>13</td>
                <td>no</td>
                <td><a href=#>Edit</a></td>
                <td><a href=#>Delete</a></td>
            </tr>
        </tbody>
    </table>
    </div>
    
    <div id="create">
        <h2>Add Seed</h2>
    <form action="#">
        <fieldset>
            <label for="seed-name">Name
                <input type="text" name="seed-name" required>
            </label>
            <br>
            <label for="seed-price">Price
                <input type="number" name="seed-price" required>
            </label>
            <br>
            <label for="growth-days">Days to Grow
                <input type="number" name="growth-days" required>
            </label>
            <br>
            <label for="can-regrow">Can it Regrow?
                <select name="can-regrow" id="can-regrow">
                    <option value="yes">yes</option>
                    <option value="no">no</option>
                </select>
            </label>
        </fieldset>
        <button type="submit" value="submit">Add</button>
    </form>
    </div>
    
    <div id="update">
        <h2>Update Seed</h2>
    <form action="#">
        <fieldset>
            <label for="seed-name">Name
                <input type="text" name="seed-name" value="blueberry" required>
            </label>
            <br>
            <label for="seed-price">Price
                <input type="number" name="seed-price" value="85" required>
            </label>
            <br>
            <label for="growth-days">Days to Grow
                <input type="number" name="growth-days" value="10" required>
            </label>
            <br>
            <label for="can-regrow">Can it Regrow?
                <select name="can-regrow" id="can-regrow">
                    <option value="yes">yes</option>
                    <option value="no">no</option>
                </select>
            </label>
        </fieldset>
        <button type="submit" value="submit">Update</button>
    </form>
    </div>
    
    <div id="delete">
        <h2>Delete Seed</h2>
    <form action="#">
        <fieldset>
            <label for="seed-id">ID
                <input type="text" name="seed-id" value = "1" required>
            </label>
            <br>
            <label for="seed-name">Name
                <input type="text" name="seed-name" value = "cauliflower" required>
            </label>
        </fieldset>
        <button type="submit" value="submit">Delete</button>
    </form>
    </div>
</body>
</html>
